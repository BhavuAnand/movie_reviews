<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% if result %}
            {% for movie in result %}
                <li><a href="/movie/{{ movie.id }}">{{ movie.name }}</a></li>
            {% endfor %}
        {% else %}
            <li>No movies found matching your query.</li>
        {% endif %}
    </ul>

    <a href="/">Back to Movies</a>
</body>
</html>
